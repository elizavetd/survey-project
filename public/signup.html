<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Survey Project</title>
	<link rel="shortcut icon" href="/img/favicon.png" type="image/png">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="./bundle.js"></script>
</head>

<body>
	<header class="header">
		<div class="head">
			<a class="head__logo" href="/"><img src="./img/logo.png"></a>
			<ul class="head__auth">
				<li><a class="head__auth_signin" href="/signin">Вход</a></li>
				<li><a class="head__auth_signup" href="/signup">Регистрация</a></li>
			</ul>
		</div>
		<nav class="menu-container" role="dropdown-menu">
			<ul class="menu menu_left">
				<input type="checkbox" id="hamburger-button">
				<label class="menu__hamburger" for="hamburger-button" onclick><i class="fa fa-bars" aria-hidden="true"></i></label>
				<li><a class="menu__item" href="/my-surveys">Мои опросы</a></li>
				<li><a class="menu__item" href="/templates">Шаблоны опросов</a></li>
				<li><a class="menu__item" href="/users">Пользователи</a></li>
				<li><a class="menu__item" href="/about">О компании</a></li>
			</ul>
		</nav>
	</header>

	<div class="content content_flex">
		<section class="content content_flex content_centered">
			<form class="auth-form">
				<h2 class="auth-form__heading">Регистрация</h2>
				<label class="auth-form__label">Выберите имя пользователя:</label>
				<input class="auth-form__input" type="text" name="name" placeholder="John Doe">
				<label class="auth-form__label">Введите свой адрес электронной почты:</label>
				<input class="auth-form__input" type="email" name="login" placeholder="john.doe@example.com">
				<div class="auth-form__group">
					<div>
						<label class="auth-form__label">Выберите пароль:</label>
						<input class="auth-form__input" type="password" name="password" placeholder="********">
					</div>
					<div>
						<label class="auth-form__label">Подтвердите пароль:</label>
						<input class="auth-form__input" type="password" name="password-submit" placeholder="********">
					</div>
				</div>
				<div class="auth-form__help-buttons">
					<p>Есть аккаунт? <a class="auth-form__link" href="/signin">Вход</a></p>
				</div>
				<input class="auth-form__submit-button auth-form__submit-button_signup" type="submit" value="Создать аккаунт">
			</form>
		</section>
	</div>

	<footer class="footer">
		<p class="footer__copyright-text">Copyright @ 2017 iTechArt</p>
	</footer>
</body>

</html>
