<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Survey Project</title>

	<script src="./bundle.js"></script>
</head>

<body>
	<header class="header">
		<div class="head">
			<a class="head__logo" href="/index.html"><img src="./img/logo.png"></a>
			<ul class="head__auth">
				<li><a class="head__auth_signin" href="/signin.html">Вход</a></li>
			</ul>
		</div>
		<nav class="menu-container">
			<ul class="menu menu_left">
				<li><a class="menu__item" href="#">Мои опросы</a></li>
				<li><a class="menu__item" href="#">Шаблоны опросов</a></li>
				<li><a class="menu__item" href="#">О компании</a></li>
			</ul>
			<ul class="menu menu_right">
				<li><a class="menu__item" href="#">+ Создать опрос</a></li>
			</ul>
		</nav>
	</header>

	<div class="content">
		<section class="content content_centered">
			<form class="auth-form">
				<h2 class="auth-form__heading">Регистрация</h2>
				<label class="auth-form__label">Выберите имя пользователя:</label>
				<input class="auth-form__input" type="text" name="name" placeholder="John Doe">
				<label class="auth-form__label">Введите свой адрес электронной почты:</label>
				<input class="auth-form__input" type="email" name="login" placeholder="john.doe@example.com">
				<div class="auth-form__group">
					<div>
						<label class="auth-form__label">Выберите пароль:</label>
						<input class="auth-form__input" type="password" name="password" placeholder="********">
					</div>
					<div>
						<label class="auth-form__label">Подтвердите пароль:</label>
						<input class="auth-form__input" type="password" name="password-submit" placeholder="********">
					</div>
				</div>
				<input class="auth-form__submit-button" type="submit" value="Создать аккаунт">
			</form>
		</section>
	</div>

	<footer class="footer">
		<p class="footer__copyright-text">Copyright @ 2017 iTechArt</p>
	</footer>
</body>

</html>
