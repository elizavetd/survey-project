<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Survey Project</title>
	<link rel="shortcut icon" href="/img/favicon.png" type="image/png">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="./bundle.js"></script>
</head>

<body>
	<header class="header">
		<div class="head">
			<a class="head__logo" href="/"><img src="./img/logo.png"></a>
			<ul class="head__auth">
				<li><a class="head__auth_signin" href="/signin">Вход</a></li>
				<li><a class="head__auth_signup" href="/signup">Регистрация</a></li>
			</ul>
		</div>
		<nav class="menu-container" role="dropdown-menu">
			<ul class="menu menu_left">
				<input type="checkbox" id="hamburger-button">
				<label class="menu__hamburger" for="hamburger-button" onclick><i class="fa fa-bars" aria-hidden="true"></i></label>
				<li><a class="menu__item" href="/my-surveys">Мои опросы</a></li>
				<li><a class="menu__item" href="/templates">Шаблоны опросов</a></li>
				<li><a class="menu__item" href="/users">Пользователи</a></li>
				<li><a class="menu__item" href="/about">О компании</a></li>
			</ul>
			<!--<ul class="menu menu_right">
				<li><a class="menu__item" href="#">+ Создать опрос</a></li>
			</ul>-->
		</nav>
	</header>

	<div class="content">
		<div class="survey-editing">
			<aside class="survey-setup survey-setup_left">
				<a href="/start-survey"><button class="aside-button" title="Титульная страница опроса"><i class="fa fa-sign-in" aria-hidden="true"></i></button></a>
				<a href="/new-survey"><button class="aside-button" title="Страница 1"><i class="fa fa-calendar-o" aria-hidden="true"></i></button></a>
				<a href="/new-survey"><button class="aside-button" title="Добавить новую страницу"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i></button></a>
				<a href="/finish-survey"><button class="aside-button" title="Последняя страница опроса"><i class="fa fa-sign-out" aria-hidden="true"></i></button></a>
			</aside>

			<section class="survey-settings">
				<h2>Параметры опроса</h2>
				<div class="survey-settings__settings-list">
					<p>
						<input type="checkbox">
						<label for="c1">Анонимный опрос</label>
					</p>
					<p>
						<input type="checkbox" checked>
						<label for="c2">Номера вопросов</label>
					</p>
					<p>
						<input type="checkbox" checked>
						<label for="c3">Номера страниц</label>
					</p>
					<p>
						<input type="checkbox">
						<label for="c1">Случайный порядок вопросов</label>
					</p>
					<p>
						<input type="checkbox" checked>
						<label for="c2">Звездочки обязательных полей</label>
					</p>
					<p>
						<input type="checkbox" checked>
						<label for="c3">Индикатор выполнения</label>
					</p>
				</div>
			</section>

			<aside class="survey-setup survey-setup_right">
				<div class="survey-setup__steps">
					<a href="survey-settings"><button class="aside-button" title="Настройки опроса"><i class="fa fa-cog" aria-hidden="true"></i></button></a>
					<a href="answers-collection"><button class="aside-button" title="Сбор результатов"><i class="fa fa-users" aria-hidden="true"></i></button></a>
					<a href="survey-results"><button class="aside-button" title="Результаты"><i class="fa fa-bar-chart" aria-hidden="true"></i></button></a>
				</div>
				<div class="survey-setup__options">
					<button class="aside-button" title="Сохранить опрос"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
					<button class="aside-button" title="Сохранить опрос как шаблон"><i class="fa fa-bookmark-o" aria-hidden="true"></i></button>
					<button class="aside-button" title="Удалить страницу"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
					<a href="my-surveys"><button class="aside-button" title="Отменить создание опроса"><i class="fa fa-undo" aria-hidden="true"></i></button></a>
				</div>
				<input class="survey-setup__open-fullscreen" type="checkbox" id="more-settings-button">
				<label class="survey-setup__cog" for="more-settings-button" onclick><i class="fa fa-cog" aria-hidden="true"></i></label>
				<div class="survey-setup__fullscreen">
					<label for="more-settings-button" onclick><i class="fa fa-times" aria-hidden="true"></i></label>
					<div>
						<a href="/start-survey"><button class="aside-button" title="Титульная страница опроса"><i class="fa fa-sign-in" aria-hidden="true"></i></button></a>
						<a href="/new-survey"><button class="aside-button" title="Страница 1"><i class="fa fa-calendar-o" aria-hidden="true"></i></button></a>
						<a href="/new-survey"><button class="aside-button" title="Добавить новую страницу"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i></button></a>
						<a href="/finish-survey"><button class="aside-button" title="Последняя страница опроса"><i class="fa fa-sign-out" aria-hidden="true"></i></button></a>
					</div>
					<div>
						<a href="survey-settings"><button class="aside-button" title="Настройки опроса"><i class="fa fa-cog" aria-hidden="true"></i></button></a>
						<a href="answers-collection"><button class="aside-button" title="Сбор результатов"><i class="fa fa-users" aria-hidden="true"></i></button></a>
						<a href="survey-results"><button class="aside-button" title="Результаты"><i class="fa fa-bar-chart" aria-hidden="true"></i></button></a>
					</div>
					<div>
						<button class="aside-button" title="Сохранить опрос"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
						<button class="aside-button" title="Сохранить опрос как шаблон"><i class="fa fa-bookmark-o" aria-hidden="true"></i></button>
						<button class="aside-button" title="Удалить страницу"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
						<a href="my-surveys"><button class="aside-button" title="Отменить создание опроса"><i class="fa fa-undo" aria-hidden="true"></i></button></a>
					</div>
				</div>
			</aside>
		</div>
	</div>

	<footer class="footer">
		<p class="footer__copyright-text">Copyright @ 2017 iTechArt</p>
	</footer>
</body>

</html>
